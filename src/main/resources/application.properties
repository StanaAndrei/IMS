spring.application.name=IMS
server.port=5050

# MYSQL Conn
spring.datasource.url=jdbc:mysql://localhost:3306/ims
spring.datasource.username=root

# Looks for env var 'DB_PASSWORD'; defaults to 'password' if not found
spring.datasource.password=${DB_PASSWORD:password}

# Updated driver class below (recommended for MySQL 8+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Upload limits
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# Looks for env var 'JWT_SECRET'; defaults to the long string if not found
secreteJwtString=${JWT_SECRET:843567893696976453275974432697abc}